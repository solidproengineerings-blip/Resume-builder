    <meta charset="UTF-8" />

    <title>ResumeAI Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        height: 100vh;
        overflow: hidden; /* App handles scrolling */
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Print Styles */
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }
        
        body {
          background: white;
          width: 210mm;
          height: 297mm;
        }

        /* Hide UI elements that shouldn't print */
        .no-print, nav, .editor-sidebar, button {
          display: none !important;
        }

        /* Unset app-shell layout constraints to prevent clipping */
        #root, main, .h-screen, .overflow-hidden, .overflow-y-auto {
           display: block !important;
           height: auto !important;
           overflow: visible !important;
           position: static !important;
        }

        /* 
           Crucially, we REMOVED .flex from the display:block reset above.
           This ensures flex layouts inside the resume (like headers, columns) are preserved.
        */
        
        /* Target the ResumePreview component wrapper specifically */
        .print-container {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 210mm !important;
          min-height: 297mm !important;
          margin: 0 !important;
          padding: 0 !important; /* Rely on internal component padding */
          box-shadow: none !important;
          border: none !important;
          z-index: 9999;
          background: white !important;
          
          /* Force colors to print */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      
      /* A4 Paper Aspect Ratio simulation for screen */
      .a4-paper {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 0 auto;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Custom scrollbar for webkit */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #cbd5e1;
          border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: #94a3b8;
        }
    </style>
